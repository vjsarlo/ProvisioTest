<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepost.css">
    <title>Post Login Home</title>
</head>

<body style="background-color: #d9d9d9;">
  <!-- CONTAINER DIV START -->
  <div class="container">
    <!-- HEADER (Pre-Login) START -->
    <!-- MAIN HEADER START -->
    <div class="headerpre-login">
      <!-- Logo Header-->
      <div class="logo-div">
        <img class="logo" src="../Logos/LargeLogo.png"/>
      </div>
      <!-- Header Links -->
      <div class="header-links">
        <a class="home-link-header header-links-style" href="homepre.html">Home</a>
        <a class="about-us-link-header header-links-style" href="aboutpage.html">About Us</a>
        <a class="locations-link-header header-links-style" href="locationspage.html">Locations</a>       
        <a class="contact-us-link-header header-links-style" href="contactpage.html">Contact Us</a>
        <a class="rooms-link-header header-links-style" href="rooms.html">Rooms</a>
        <!-- Login/Register Drop Down Header -->
        <div class="login-register-div-header">
          <ul class="menu">
            <li class="login-register-list-header header-links-style">
              <a href="#"> My Account </a>
              <ul class="submenu">
                <li><a href="loginpage.html">My Account</a></li>
                <li><a href="registerpage.html">My Bookings</a></li>
                <li><a href="registerpage.html">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- MAIN HEADER END -->
      <!-- SUB HEADER (CHECK AVAILABILITY) START -->
      <div class="sub-header-div">
        <div class="check-availability-div">
          <form action="" class="form" id="form">
            <!-- Destination Choice -->
            <div class="destination-div">
              <label for="" class="input-label"></label>
              <select class="destination-choice">
                <option value="0">Choose Destination</option>
                <option value="1">Destination 1</option>
                <option value="2">Destination 2</option>
                <option value="3">Destination 3</option>
                <option value="4">Destination 4</option> 
              </select> 
            </div>
            <!-- Check In Choice -->
            <div class="check-in-date-div">
              <label for="" class="input-label">Check In</label>
              <input type="date" class="input" id="check-in" min="2022-08-01">
            </div>
            <!-- Check Out Choice -->
            <div class="check-out-date-div">
              <label for="" class="input-label">Check Out</label>
              <input type="date" class="input" id="check-out" min="2022-08-01">
            </div>
            <!-- Check Button -->
            <div class="check-button-div">
              <button type="submit" form="form" class="check-availability-button">Check Availability</button>
            </div>
          </form>
        </div>
      </div>
      <!-- SUB HEADER END -->
    </div>
    <!-- HEADER (Pre-Login) END -->
    
    <!-- MAIN PHOTO START -->
    <div class="main-photo-div">
      <img
        class="main-photo"
        src="../Photos/MainPhoto.jpeg"
      />
    </div>
    <!-- MAIN PHOTO END -->

    <!-- MAIN SECTION START -->
    <div class="main-section-div">      
      <div class="main-section-text">
        Pack Your Luggage, Not Your Worries. We’ll Handle Everything You Need!
      </div>
      <div class="main-section-login-button-div">
        <a class="login-button-main login-button-style" href="loginpage.html">Book Your Next Vacation!</a>
      </div>
    </div>
    <!-- MAIN SECTION END-->

    <!-- MAIN CONTENT START -->

    <!-- MAIN CONTENT END -->

    <!-- FOOTER (Pre-Login) START -->
    <div class="footerpre-login">
      <div class="footer-div">
        <!-- Footer Logo -->
        <div class="footer-logo-div">
          <img class="footer-logo" src="../Logos/SmallLogo.png" />
        </div>
        <!-- Footer Links -->
        <a class="home-link-footer footer-links-style" href="homepre.html">Home</a>
        <a class="about-us-link-footer footer-links-style" href="aboutpage.html">About Us</a>
        <a class="contact-us-link-footer footer-links-style" href="contactpage.html">Contact Us</a>
        <!-- Login Button Footer -->

        <div class="footer-login-button-div">
            <ul class="menu2">
              <li class="login-register-list-footer header-links-style">
                <a href="#"> My Account </a>
                <ul class="submenu2">
                  <li><a href="loginpage.html">My Account</a></li>
                  <li><a href="registerpage.html">My Bookings</a></li>
                  <li><a href="registerpage.html">Logout</a></li>
                </ul>
              </li>
            </ul>
        </div>
      </div>
    </div>
    <!-- FOOTER (Pre-Login) END -->

  </div>
  <!-- CONTAINER DIV END -->
</body>
</html>
